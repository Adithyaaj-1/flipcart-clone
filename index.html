    body {
      margin: 0;

    .header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background-color: #F0F0F0; 
      padding: 15px 25px;
    }

    .search-container {
      display: flex;
      flex-direction: row;
      flex-grow: 100; 
      margin: 0 10px;
    }

    .search-input {
      display: flex:
      flex-direction: row;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
      width: 90%;
    }

    .user-actions {
      display: flex;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row; 
      justify-content: space-between; 
      margin: 10px 0; 
    }

    .item {
      width: calc(25% - 20px);
      margin: 10px;
      padding: 10px;
      border: 1px solid #55555bdc;
      border-radius: 5px;
      text-align: center;
    }

    .item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .item h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .item p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .offer {
      color: #0fdd6c;
      font-weight: bold;
    }

    .bank-offer {
      font-size: 12px;
      margin-top: 10px;
    }

    .carousel-container {
      width: 100%;
      margin: 10px 0; 
      overflow: hidden; /* Hide overflowing images */
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out; 
    }

    .carousel-item {
      flex: 1 0 100%; 
      text-align: center;
    }

    .carousel-item img {
      width: 100%; 
      height: auto;
    }

    .d-block {
  max-width: 100%; /* Ensures the image doesn't exceed the container width */
  height: auto; /* Maintains the aspect ratio */
  margin: 10px 0; /* Optional margin for spacing */
}

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .carousel-prev,
    .carousel-next {
      cursor: pointer;
      padding: 5px;
      border: 1px solid #f5eded;
      border-radius: 3px;
      background-color: white;
    }

    .carousel-controls button:hover {
      background-color: #f1f1f1;
    }

    @media (min-width: 768px) {
      .container {
        flex-wrap: nowrap; 
      }
    }

    .sliding-container {
    display: flex;
    overflow: hidden;
    width: 100%; /* Adjust width as needed */
  }

  .sliding-container .item {
    flex-shrink: 0;
    width: 20%; /* Adjust width of each item as needed */
    transition: transform 0.5s ease;
  }

  <script>
    // Image carousel functionality
    const carouselInner = document.querySelector('.carousel-inner');
    const prevButton = document.querySelector('.carousel-prev');
    const nextButton = document.querySelector('.carousel-next');
    let currentIndex = 0;

    function showSlide(index) {
      const slides = document.querySelectorAll('.carousel-item');
      const totalSlides = slides.length;

      // Loop back to start if at the end
      if (index < 0) {
        currentIndex = totalSlides - 1;
      } else if (index >= totalSlides) {
        currentIndex = 0;
      }

      carouselInner.style.transform = translateX(-${currentIndex * 100}%);
    }

    prevButton.addEventListener('click', () => {
      currentIndex--;
      showSlide(currentIndex);
    });

    nextButton.addEventListener('click', () => {
      currentIndex++;
      showSlide(currentIndex);
    });

    // Initial slide
    showSlide(currentIndex);
  </script>
